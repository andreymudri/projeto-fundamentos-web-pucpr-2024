<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário - Meu Site</title>
  <link rel="stylesheet" href="./src/styles/styles.css">
</head>

<body>
  <!-- Cabeçalho com Navegação -->
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="form.html" class="active">Formulário</a></li>
        <li><a href="about.html">Sobre</a></li>
      </ul>
    </nav>
  </header>

  <!-- Conteúdo Principal - Formulário -->
  <main>
    <section class="form-section">
      <h1>Formulário de Contato</h1>
      <p>Preencha os campos abaixo e envie-nos uma mensagem!</p>

      <!-- Formulário -->
      <form action="formAction.html" method="GET" onsubmit="return validarFormulario();">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required></textarea>

        <button type="submit" class="btn">Enviar</button>
      </form>
    </section>
  </main>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
  </footer>

  <!-- Script de Validação -->
  <script src="src/scripts/form.js"></script>
</body>

</html>
